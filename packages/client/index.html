<!doctype html>
<html lang="en">

<head>
    <title>WebSocket + NodeJS + Canvas HTML5 Game</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="js/app.js" type="application/javascript"></script>
</head>

<body>
<div id="signDiv">
    <h2>MMO Progres Fight</h2>
    <form id="signForm">
        <label for="signDiv-username">
            Nick:
        </label>
        <input class="form-control" id="signDiv-username"><br>
        <!-- <label for="signDiv-password">
        Heslo:
    </label> -->
        <input style="display:none;" class="form-control" id="signDiv-password" type="password"><br>
        <input type="submit" class="btn btn-success" id="signDiv-in" value="Přihlásit">
    </form>
    <br>
    <button style="display:none;" class="btn btn-info" id="signDiv-up">Registrovat</button>

    <span class="color-info" id="message-area"></span>
</div>
<div id="gameDiv">
    <canvas id="ctx" style="position:absolute; top:8px;left:8px;  border:1px solid black"></canvas>
    <canvas id="ctx-ui" style="position:absolute; top:8px;left:8px; border:1px solid black"></canvas>
    <div id="ui" style="position:absolute; top:8px;left:8px;">
        <!-- <button id="changeMap" class="btn btn-danger" style="bottom:10px;right:10px; position:absolute;">Změnit mapu</button> -->
        <div id="chat">
            <div id="chatdiv" class="chat-window">
                <div id="chat-text" class="chat-messages" style="overflow:auto;">
                    <div class="chat-messages-text" id="messages">
                        <p>Vítejte na serveru</p>
                    </div>
                </div>
            </div>
            <form id="chat-form" autocomplete="off">
                <label for="chat-input">Všem</label><input type="text" id="chat-input">
            </form>
        </div>
        <div id="position">
            <span>[100,100]</span>
        </div>
    </div>
</div>
<!-- <script src="js/camera.js" type="text/javascript"></script>-->

</body>

</html>
