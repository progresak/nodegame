<!doctype html>
<html>
<head>
    <title>WebSocket + NodeJS + Canvas HTML5 Game</title>
    <link href="/client/css/bootstrap.min.css" rel="stylesheet">
    <link href="/client/css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <script>
    $(document).ready(function(){
        var socket = io();
        //logging
        var gameDiv = $("#gameDiv");
        var signDiv = $("#signDiv");
        var signDivUsername = $("#signDiv-username");
        var signDivPassword = $("#signDiv-password").hide();
        var signDivSignUp = $("#signDiv-up").hide();;
        var signDivSignIn = $("#signDiv-in")
        signDivUsername.focus();

        var chatText = $("#chat-text");
        var chatForm = $("#chat-form");
        var chatInput = $("#chat-input");
                // scroll to bottom
        function updateScroll(el){
          el.scrollTop = el.scrollHeight;
        }
        // only shift-up if at bottom
        function scrollAtBottom(el){
          return (el.scrollTop + 5 >= (el.scrollHeight - el.offsetHeight));
        }
        $('#signForm').submit(function(e){
            e.preventDefault();
            socket.emit("signIn", {username:signDivUsername.val(), password:signDivPassword.val()});

        });

        $("#changeMap").click(function() {
            changeMap();
        });

        signDivSignUp.click(function() {
            socket.emit("signUp", {username:signDivUsername.val(), password:signDivPassword.val()});
        });

        var area = $('#message-area');
        socket.on('signInResponse', function(data) {
            if(data.success) {
                signDiv.hide();
                gameDiv.show();
            }else{
                area.html("Neplatné přihlášení");
            }
        });
        socket.on('signUpResponse', function(data) {
            if(data.success) {
                area.html("Registrace proběhla úspěšně")
            }else{
                area.html("Jméno již existuje");
            }
        });
        // Game

        var Img = {};
        Img.player = new Image();
        Img.player.src = '/client/img/avatar.png';
        Img.bullet = new Image();
        Img.bullet.src = '/client/img/bullet.png';
        Img.map = {};
        Img.map['wow'] = new Image();
        Img.map['wow'].src = '/client/img/map.jpg';
        Img.map['field'] = new Image();
        Img.map['field'].src = '/client/img/field.jpg';

        var ctx = document.getElementById("ctx").getContext("2d");
        var ctxUi = document.getElementById("ctx-ui").getContext("2d");
        var WIDTH;
        var HEIGHT;
        var setDimension = function(w, h) {
            w -= 20;
            h -= 20;
            WIDTH = w
            HEIGHT = h
            ctx.canvas.width  = w;
            ctx.canvas.height = h;
            ctxUi.canvas.width  = w;
            ctxUi.canvas.height = h;
            $('#ui').width(w);
            $('#ui').height(h);
        }
        var setBackgruond = function() {
            var img = new Image();
            img.src = "/client/img/bg.jpg";
            var ptrn = ctx.createPattern(img, 'repeat'); // Create a pattern with this image, and set it to "repeat".

            ctx.fillStyle = ptrn;
            ctx.fillRect(0, 0, WIDTH, HEIGHT); // context.fillRect(x, y, width, height);
        }
        var w = $( window ).width();
        var h = $( window ).height();
        setDimension(w,h);
        setBackgruond();

        $( window ).resize(function() {
             var w = $(this).width();
             var h = $(this).height();
             setDimension(w, h)
             socket.emit("setCanvas", {width:w, height:h});
        });

        var Player = function(initPack){
            var self = {};
            self.id =  initPack.id;
            self.number = initPack.number;
            self.x = initPack.x;
            self.y = initPack.y;
            self.hp = initPack.hp;
            self.hpMax = initPack.hpMax;
            self.score = initPack.score;
            self.map = initPack.map;

            self.draw = function() {
                if(Player.list[selfId].map !== self.map){
                    return;
                }
                var x = self.x - Player.list[selfId].x  + WIDTH / 2;
                var y = self.y - Player.list[selfId].y  + HEIGHT / 2;

                var hpWidth = 30 * self.hp / self.hpMax;
                ctxUi.font = '20px Arial';

                ctx.fillStyle = 'red';
                ctxUi.fillText(self.hp, x - 7, y - 38)
                ctx.fillRect(x - hpWidth / 2, y - 33, hpWidth, 4);

                var height = Img.player.width;
                var width = Img.player.height;

                ctx.drawImage(Img.player,
                                0, 0, Img.player.width, Img.player.height,
                                x - width/2, y - height/2, width, height);
            }

            Player.list[self.id] = self;
            return self;
        }
        Player.list = {};


        var Bullet = function(initPack){
            var self = {};
            self.id = initPack.id;
            self.x = initPack.x;
            self.y = initPack.y;
            self.map = initPack.map;

            self.draw = function () {
                if(Player.list[selfId].map !== self.map){
                    return;
                }
                var width = Img.bullet.width;
                var height = Img.bullet.height;

                var x = self.x - Player.list[selfId].x + WIDTH / 2;
                var y = self.y - Player.list[selfId].y + HEIGHT / 2;

                ctx.drawImage(Img.bullet, 0, 0, Img.bullet.width, Img.bullet.height,
                                x - width/2, y - height/2, width, height);

            }
            Bullet.list[self.id] = self;

            return self;
        }
        Bullet.list = {};

        var selfId = null;
        socket.on('init',function(data){
            if(data.selfId) {
                selfId = data.selfId;
            }
            //{ player : [{id:123,number:'1',x:0,y:0},{id:1,number:'2',x:0,y:0}], bullet: []}
            for(var i = 0 ; i < data.player.length; i++){
                new Player(data.player[i]);
                console.log(data.player[i].map);
            }
            for(var i = 0 ; i < data.bullet.length; i++){
                new Bullet(data.bullet[i]);
            }
        });

        socket.on('update',function(data){
            //{ player : [{id:123,x:0,y:0},{id:1,x:0,y:0}], bullet: []}
            for(var i = 0 ; i < data.player.length; i++){
                var pack = data.player[i];
                var p = Player.list[pack.id];
                if(p){
                    if(pack.x !== undefined)
                        p.x = pack.x;
                    if(pack.y !== undefined)
                        p.y = pack.y;
                    if(pack.hp !== undefined)
                        p.hp = pack.hp;
                    if(pack.score !== undefined)
                        p.score = pack.score;
                    if(pack.map !== undefined)
                        p.map = pack.map;
                }
            }
            for(var i = 0 ; i < data.bullet.length; i++){
                var pack = data.bullet[i];
                var b = Bullet.list[data.bullet[i].id];
                if(b){
                    if(pack.x !== undefined)
                        b.x = pack.x;
                    if(pack.y !== undefined)
                        b.y = pack.y;
                }
            }
        });

        socket.on('remove',function(data){
            //{player:[12323],bullet:[12323,123123]}
            for(var i = 0 ; i < data.player.length; i++){
                delete Player.list[data.player[i]];
            }
            for(var i = 0 ; i < data.bullet.length; i++){
                delete Bullet.list[data.bullet[i]];
            }
        });

        setInterval(function() {
            if(!selfId){
                return;
            }
            ctx.clearRect(0, 0, WIDTH, HEIGHT);
            // setBackgruond();

            drawMap();
            drawScore();
            // ctx.fillText('P', data.player.x, data.player.y);
            for(var i in Player.list) {
                Player.list[i].draw();
            }
            for(var i in Bullet.list) {
                Bullet.list[i].draw();
            }
        },40);

        var drawMap = function() {
            var player = Player.list[selfId];
            var x = WIDTH/2 - player.x
            var y = HEIGHT/2 - player.y
            ctx.drawImage(Img.map[player.map],x,y);
        }
        var changeMap = function() {
            socket.emit("changeMap");
        }
        var lastScore = null
        var drawScore = function() {
            if(lastScore === Player.list[selfId].score){
                return;
            }
            ctxUi.font = '30px Arial';
            ctxUi.clearRect(0, 0, WIDTH, HEIGHT);
            ctxUi.fillStyle = 'white';
            ctxUi.fillText(Player.list[selfId].score, 10, 30)
        }

        socket.on('addToChat', function(data) {
            chatText.prepend('<p><b>[' + data.player + ']</b>: ' + data.msg+ '</p>');
        });
        socket.on('evalAnswer', function(data) {
            console.log(data);
        });

        chatForm.submit(function(e) {
            e.preventDefault();
            if(chatInput.val().substr(0, 1) === "@"){
                socket.emit("sendPmToServer", {
                    username:chatInput.val().slice(1, chatInput.val().indexOf(',')),
                    message:chatInput.val().slice(chatInput.val().indexOf(',') + 1, chatInput.val().length + 1)
                });
            }else if (chatInput.val().substr(0, 1) === "/"){
                socket.emit("evalServer", chatInput.val().slice(1))
            }else{
                if(!chatInput.val())
                    return;
                socket.emit("sendMsgToServer", chatInput.val());
            }
            chatInput.val("");
        });

        document.onkeydown = function(event) {
            if(!chatForm.is(':visible')){
                if (event.keyCode === 68) { //d
                    socket.emit('keyPress', {inputId:"right", state:true});
                }
                if (event.keyCode === 83) { //s
                    socket.emit('keyPress', {inputId:"down", state:true});
                }
                if (event.keyCode === 65) { //a
                    socket.emit('keyPress', {inputId:"left", state:true});
                }
                if (event.keyCode === 87) { //w
                    socket.emit('keyPress', {inputId:"up", state:true});
                }
                if (event.keyCode === 32) { //spacebar
                    socket.emit('keyPress', {inputId:"nova", state:true});
                }
            }
            if (event.keyCode === 13) { //enter
                chatForm.toggle();
                chatInput.focus();
            }
        }

        document.onkeyup = function(event) {
            if (event.keyCode === 68) { //d
                socket.emit('keyPress', {inputId:"right", state:false});
            }
            if (event.keyCode === 83) { //s
                socket.emit('keyPress', {inputId:"down", state:false});
            }
            if (event.keyCode === 65) { //a
                socket.emit('keyPress', {inputId:"left", state:false});
            }
            if (event.keyCode === 87) { //w
                socket.emit('keyPress', {inputId:"up", state:false});
            }
            if (event.keyCode === 32) { //spacebar
                socket.emit('keyPress', {inputId:"nova", state:false});
            }
        }
        document.onmousedown = function(event) {
            socket.emit('keyPress', {inputId:"attack", state:true});
        }
        document.onmouseup = function(event) {
            socket.emit('keyPress', {inputId:"attack", state:false});
        }
        document.onmousemove = function(event) {
            var x = -WIDTH/2 + event.clientX - 8;
            var y = -HEIGHT/2 + event.clientY - 8;
            var angle = Math.atan2(y,x) / Math.PI * 180;
            socket.emit('keyPress', {inputId:"mouseAngle", state:angle});
        }
    });
    </script>
</head>
<body>
    <div id="signDiv">
        <h2>MMO Progres Fight</h2>
        <form id="signForm">
        <label for="signDiv-username">
            Nick:
        </label>
        <input class="form-control" id="signDiv-username"><br>
        <!-- <label for="signDiv-password">
            Heslo:
        </label> -->
        <input class="form-control" id="signDiv-password" type="password"><br>
        <input type="submit" class="btn btn-success" id="signDiv-in" value="Přihlásit">
        </form>
        <br>
        <button class="btn btn-info" id="signDiv-up">Registrovat</button>

        <span class="color-info" id="message-area"></span>
    </div>
    <div id="gameDiv">
        <canvas id="ctx" style="position:absolute; top:8px;left:8px;  border:1px solid black"></canvas>
        <canvas id="ctx-ui" style="position:absolute; top:8px;left:8px; border:1px solid black"></canvas>
        <div id="ui" style="position:absolute; top:8px;left:8px;">
            <button id="changeMap" class="btn btn-danger" style="bottom:10px;right:10px; position:absolute;">Změnit mapu</button>
            <div id="chatdiv" class="chat-window">
                <div id="chat-text" class="chat-messages" style="overflow:auto;">
                    <div class="chat-messages-text" id="messages">
                        <p>Vítejte na serveru</p>
                    </div>
                </div>
            </div>
            <form id="chat-form">
                <label for="chat-input">Všem</label><input type="text" id="chat-input">
            </form>
        </div>
    </div>

</body>
</html>
